<body>
    <center><h1>Funkcje - zadania</h1></center>
    <center><h2> wynajem pokoju</h2></center>
    <script>
        let dni = parseInt(prompt('Na ile dni chcesz wynająć pokój?'));
        
        while (isNaN(dni)) {
            dni = parseInt(prompt('Na ile dni chcesz wynająć pokój?'));
        }

        function rentCost(dni) {
            let koszt_dzien;
            if (dni === 1) {
                koszt_dzien = 200;
            } else if (dni >= 2 && dni <= 3) {
                koszt_dzien = 180;
            } else if (dni >= 4 && dni <= 7) {
                koszt_dzien = 160;
            } else {
                koszt_dzien = 150;
            }
            return koszt_dzien;
        }

        let koszt_dzien = rentCost(dni);
        let koszt_caly = dni * koszt_dzien;

        document.write(`cena za wynajem pokoju na ${dni} dni wynosi ${koszt_caly} zł, w tym rabat:`); 

    </script>
    </div>
</body>
</html>
